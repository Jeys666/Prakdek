<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Penjualan Barang</title>
<style>
    table {
        font-family: Arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Data Penjualan Barang</h2>

<table>
  <tr>
    <th>Bulan</th>
    <th>Barang</th>
    <th>Jumlah Terjual</th>
    <th>Total Penjualan</th>
  </tr>
  <tr>
    <td rowspan="3">Januari</td>
    <td>Pensil</td>
    <td>100</td>
    <td rowspan="2">$600</td>
  </tr>
  <tr>
    <td>Penghapus</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Total Barang</td>
    <td colspan="2">150</td>
    <td></td>
  </tr>
  <tr>
    <td rowspan="3">Februari</td>
    <td>Pensil</td>
    <td>120</td>
    <td rowspan="2">$720</td>
  </tr>
  <tr>
    <td>Penghapus</td>
    <td>70</td>
  </tr>
  <tr>
    <td>Total Barang</td>
    <td colspan="2">190</td>
    <td></td>
  </tr>
</table>

</body>
</html>
